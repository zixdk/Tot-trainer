<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToT Raid Trainer</title>
    <style>
        :root {
            --bg-dark: #121212;
            --bg-panel: #1e1e1e;
            --accent: #d4af37; /* Gold/Throne of Thunder vibe */
            --danger: #ff4444;
            --success: #00C851;
            --warning: #ffbb33;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #181818;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 20px;
            background: #000;
            color: var(--accent);
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            border-bottom: 2px solid var(--accent);
        }

        .boss-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .boss-item {
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 1px solid #2a2a2a;
            transition: background 0.2s;
        }

        .boss-item:hover {
            background-color: #2a2a2a;
        }

        .boss-item.active {
            background-color: var(--accent);
            color: #000;
            font-weight: bold;
        }

        /* Main Content */
        .main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }

        .mode-switch {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            background: var(--bg-panel);
            color: var(--text-main);
            border: 1px solid #444;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
        }

        .btn.active {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
        }

        /* Content Sections */
        .boss-header {
            margin-bottom: 20px;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }

        .boss-header h1 {
            margin: 0;
            color: var(--accent);
        }

        .section-card {
            background: var(--bg-panel);
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid var(--accent);
        }

        .section-card h3 {
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .danger-card { border-left-color: var(--danger); }
        .danger-card h3 { color: var(--danger); }

        .success-card { border-left-color: var(--success); }
        .success-card h3 { color: var(--success); }

        .leader-card { border-left-color: var(--warning); border: 1px solid var(--warning); background: #2a2a1a; }
        .leader-card h3 { color: var(--warning); }

        ul { padding-left: 20px; }
        li { margin-bottom: 5px; }

        /* Quiz Mode Styles */
        .quiz-card {
            background: var(--bg-panel);
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid #444;
            transition: all 0.2s;
            text-align: center;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .quiz-card:hover {
            background: #252525;
            transform: translateY(-2px);
        }

        .quiz-question {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 10px;
        }

        .quiz-answer {
            display: none;
            color: var(--text-main);
            margin-top: 10px;
            text-align: left;
            width: 100%;
        }

            display: block;
            animation: fadeIn 0.3s;
        }
